            tags:
              only: /v\d+\.\d+\.\d+(-[\w]+)?/
      - integration_test:
          name: redshift-itest-no-pandas
          python_version: "3.6"
          pandas_version: ""
          db_name: demo-itest
          requires:
            - redshift-itest
