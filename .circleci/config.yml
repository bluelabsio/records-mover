            - redshift-itest
          filters:
            tags:
              only: /v\d+\.\d+\.\d+(-[\w]+)?/
      - deploy:
          context: PyPI
          requires:
            - test-3.6
            - test-3.7
            - test-3.8
            - tbl2tbl-itest
            - bigquery-itest
            - redshift-itest
            - redshift-itest-old-pandas
            - redshift-itest-no-pandas
            - postgres-itest
            - mysql-itest
            - cli-1-itest
            - cli-2-itest
            - cli-3-itest
            - vertica-s3-itest
            - vertica-no-s3-itest
          filters:
            tags:
              only: /v\d+\.\d+\.\d+(-[\w]+)?/
            branches:
              ignore: /.*/
