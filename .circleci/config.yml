          command: |
            . venv/bin/activate
            export PATH=${PATH}:${PWD}/tests/integration/bin:/opt/vertica/bin
            export DB_FACTS_PATH=${PWD}/tests/integration/circleci-dbfacts.yml
            export RECORDS_MOVER_SESSION_TYPE=env
