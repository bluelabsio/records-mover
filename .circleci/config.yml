            tags:
              only: /v\d+\.\d+\.\d+(-[\w]+)?/
      - integration_test:
          name: bigquery-itest
          python_version: "3.6"
          db_name: bltoolsdevbq-bq_itest
          requires:
            - redshift-itest
          filters:
            tags:
              only: /v\d+\.\d+\.\d+(-[\w]+)?/
      - integration_test_with_dbs:
